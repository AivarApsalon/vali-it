<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="alert(1);">
    Test nupp
</button>
<button id="testButton2">
    Test nupp 2
</button>
<button id="testButton3">
    Test nupp 3
</button>
<button id="testButton4">
    Test nupp 4
</button>
<button id="testButton5">
    Tets nupp 5
</button>
<input id="testInput"/>
<script>
    let button2 = document.getElementById("testButton2");
    button2.onclick = function () {
        alert("2");
    }
    let button3 = document.getElementById("testButton3");
    let action = function () {
        alert("3");
    }
    button3.addEventListener('click', action);
    let button4 = document.getElementById("testButton4");
    button4.addEventListener('click', function () {
        let inputElement = document.getElementById('testInput');
        button4.innerHTML = inputElement.value;
    });
    let button5 = document.getElementById("testButton5");
    button5.addEventListener('click', function () {
        let url = "board" + $.param({foo: "bar", baz: "kuuq"})
        fetch(url, {
            method: 'POST',
            cache: 'no-cache',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: 'siim',
                flag: true
            })
        })
            .then(function(response) {
                return response.json();
            })
            .then(function(jsonData) {
                console.log(jsonData);
            })
            .catch(function(err) {
                alert("viga");
            });
    });
</script>
</body>
</html>
